function lookupAreaCode() {
  const code = document.getElementById("areaCodeInput").value.trim();
  const resultDiv = document.getElementById("result");
  const warningDiv = document.getElementById("warning");
  if (!areaCodeData[code]) {
   alert ("That's great!!! if you'r trying to reach Narnia...")
   return;
  }

  if (areaCodeData[code]) {
    const { state, timeZone } = areaCodeData[code];

    const timeObj = new Date().toLocaleString('en-US', { timeZone: timeZone });
    const localTime = new Date(timeObj);
    const hour = localTime.getHours();
    const formattedTime = new Intl.DateTimeFormat('en-US', {
      hour: 'numeric',
      minute: 'numeric',
      hour12: true,
      timeZone: timeZone
    }).format(new Date());

    resultDiv.innerHTML = `
      <strong>Area Code:</strong> ${code}<br/>
      <strong>State:</strong> ${state}<br/>
      <strong>Current Time:</strong> ${formattedTime}
    `;

   
    if (hour < 9) {
      warningDiv.style.display = "block";
    } else {
      warningDiv.style.display = "none";
    }

  } else {
    resultDiv.innerHTML = `<span style="color:red;">Area code ${code} not found in database.</span>`;
    warningDiv.style.display = "none";
  }
 
}
